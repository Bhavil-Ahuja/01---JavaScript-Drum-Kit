<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="a box">
            <p class="key">A</p>
            <p class="description">CLAP</p>
        </div>
        <div class="s box">
            <p class="key">S</p>
            <p class="description">HIHAT</p>
        </div>
        <div class="d box">
            <p class="key">D</p>
            <p class="description">KICK</p>
        </div>
        <div class="f box">
            <p class="key">F</p>
            <p class="description">OPENHAT</p>
        </div>
        <div class="g box">
            <p class="key">G</p>
            <p class="description">BOOM</p>
        </div>
        <div class="h box">
            <p class="key">H</p>
            <p class="description">RIDE</p>
        </div>
        <div class="j box">
            <p class="key">J</p>
            <p class="description">SNARE</p>
        </div>
        <div class="k box">
            <p class="key">K</p>
            <p class="description">TOM</p>
        </div>
        <div class="l box">
            <p class="key">L</p>
            <p class="description">TINK</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
